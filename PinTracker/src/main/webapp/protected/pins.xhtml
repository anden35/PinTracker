<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:head>
            <title>Pictures</title>

            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="default.css"  />
            <!--<h:outputScript library="js" name="bootstrap.js" />-->


        </h:head>
        <h:body class="main">
            <ui:include src="../templates/menu.xhtml"/>
            <!--<img src="resources/images/pinImages/1-1.jpg" alt=""/>-->
            <!--<p:graphicImage url="resources/images/pinImages/1-1.jpg" />-->
            <center>
                <p:dataGrid layout="grid" columns="4" value="#{pinsBean.pinsList}" var="pin" id="pinsGrid">
                    <p:panel  header="#{pin.pinName}">
                        <p:commandLink disabled="#{pin.disabled}">
                            <p:graphicImage  height="100px" width="100px" url="resources/images/pinImages/#{pin.imageName}" />
                        </p:commandLink>
                </p:panel>
            </p:dataGrid>
            </center>
        </h:body>
    </ui:composition>

</html>
