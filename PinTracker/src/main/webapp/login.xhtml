<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>

        <h:head>
            <title>Login</title>

            <!--<h:outputStylesheet library="css" name="bootstrap.css"  />-->
            <h:outputStylesheet library="css" name="default.css"  />
            <!--<h:outputScript library="js" name="bootstrap.js" />-->


        </h:head>
        <h:body class="main">   
            <center>
                <h:form id="loginForm" class="loginForm">
                    <p:growl id="loginGrowl"  showDetail="true" sticky="true"/>
                    <center>
                        <br></br>
                        0.1.6
                        <!--<h3 class="loginText">Login</h3>-->
                        <br></br>
                    </center>
                    <p:spacer height="200"/>
                    <h:panelGrid  columns="1">
                        <h:outputText value="Username" class="loginText"/>
                        <!--<p:outputLabel for="username" value="Username" class="loginText"/>-->
                        <!--<h:inputText style="border-radius: 10px" id="username" value="#{loginBean.user}"></h:inputText>-->
                        <p:inputText  required="true"  requiredMessage="Username Required" style="border-radius: 10px" id="username" value="#{loginBean.user}"/>
                        <p:message for="username"/>
                        <br></br>

                        <h:outputText value="Password" class="loginText"/>
                        <!--<p:outputLabel for="password" value="Password" class="loginText"/>-->
                        <!--<h:inputSecret style="border-radius: 10px" id="password" value="#{loginBean.pwd}"></h:inputSecret>-->
                        <p:password  requiredMessage="Password Required" style="border-radius: 10px" id="password" value="#{loginBean.pwd}"/>
                        <p:message for="password"/>
                        <br></br>

                        <h:panelGrid  cellpadding="5" columns="2">
                        
                   
                        <p:commandButton style="border-radius:10px" action="#{loginBean.validateUsernamePassword()}"
                                         value="Login" update="loginGrowl"/>
<!--                        <br></br>-->
                        <p:button style="border-radius:10px"  outcome="registration.xhtml"
                                         value="Sign up"/>
                        </h:panelGrid>
                    </h:panelGrid>
                   
                </h:form>
            </center>
        </h:body>
    </ui:composition>
</html>
